    <script type="text/javascript">
      function format_link(link){
        if (link)
          return link;
        else
          return "";
      }
      function find(){
      var ticker = document.getElementById("ticker").value;
      var csv = "https://financials.morningstar.com/ajax/ReportProcess4CSV.html?t="+ ticker +"&reportType=cf&period=12&dataType=A&order=asc&columnYear=5&number=3";
      var caps = ticker.toUpperCase;
      document.title = "Showing Search Results For " + ticker;
      CsvToHtmlTable.init({
        csv_path: csv,
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[4, format_link]]
      });
      var tableLength = document.getElementById("table-container-table").rows.length;
      document.getElementById("search-results").innerHTML = "Dislpaying " + tableLength + " of " + tableLength + "results.";
     Highcharts.chart('container', {
    data: {
        table: 'table-container-table'
    },
    chart: {
        type: 'column'
    },
    title: {
        text: 'Free Cash Flow($)'
    },
    yAxis: {
        allowDecimals: true,
        title: {
            text: 'Units'
        }
    },
    tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + '</b><br/>' +
                this.point.y + ' ' + this.point.name.toLowerCase();
        }
    }
});
   
      }
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
     
      // Draw the chart and set the chart values
      function drawChart() {
        var numRows = document.getElementById("table-container-table").rows.length;
        var data1 = document.getElementById("table-container-table").rows[35].cells[1].innerHTML;
        var data2 = document.getElementById("table-container-table").rows[35].cells[2].innerHTML;
        var data3 = document.getElementById("table-container-table").rows[35].cells[3].innerHTML;
        var data4 = document.getElementById("table-container-table").rows[35].cells[4].innerHTML;
        var data5 = document.getElementById("table-container-table").rows[35].cells[5].innerHTML;
        var data6 = document.getElementById("table-container-table").rows[35].cells[6].innerHTML;
        var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['2013', data1],
        ['2014', data2],
        ['2015', data3],
        ['2016', data4],
        ['2017', data5],
        ['TTM', data6]
      ]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Free Cash Flow', 'width':400, 'height':300};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.ColumnChart(document.getElementById('container'));
  chart.draw(data, options);
}
    </script>
